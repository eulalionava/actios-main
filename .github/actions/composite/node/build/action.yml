name: 'Build image'
description: 'Build Node JS Project'
inputs:
  project-key:
    description: ""
    required: true
  art-location:
    description: ""
    required: false
    default: "dist"
  base-dir:
    description: "Run npm in a different directory"
    required: false
    default: "."
  base-href:
    description: "Build with different href"
    required: false
    default: "/"
  replace-envs:
    description: "Replace environment variables"
    required: false
    type: boolean
    default: false
  backend-pedidos-endpoint:
    description: "Backend pedidos endpoint parametrizado"
    required: false
    default: ""
  backend-admin-endpoint:
    description: "Backend admin endpoint parametrizado"
    required: false
    default: ""
  auth-endpoint:
    description: "Access control endpoint parametrizado"
    required: false
    default: "https://oxzasetpdev05.azurewebsites.net/AuthFemcoProxBack"
  ac-start-endpoint:
    description: "Access control endpoint parametrizado"
    required: false
    default: "https://fcportaldes.femcom.net:8443/AuthFemcoProx"
  git-sha:
    description: "Git SHA"
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - shell: bash
      name: replace
      if: inputs.replace-envs
      run: |
        sed \
          -e 's~apiUrlPedidos: .*~apiUrlPedidos: "${{ inputs.backend-pedidos-endpoint }}",~g' \
          -e 's~apiUrlAdmin: .*~apiUrlAdmin: "${{ inputs.backend-admin-endpoint }}",~g' \
          -e 's~apiUrlDefault: .*~apiUrlDefault: "${{ inputs.backend-admin-endpoint }}",~g' \
          -e 's~apiBaseUrl: .*~apiBaseUrl: "${{ inputs.auth-endpoint }}",~g' \
          -e 's~startAC: .*~startAC: "${{ inputs.ac-start-endpoint }}",~g' \
          -e 's~version: .*~version: "${{ inputs.git-sha }}",~g' \
          -i ${{ inputs.base-dir }}src/environments/environment.ts
    - shell: bash
      name: install dependencies
      env:
        INPUT_PROJECT_KEY: ${{ inputs.project-key }}
        INPUT_BASE_DIR: ${{ inputs.base-dir }}
      run: |
        npm ci \
        --prefix ${INPUT_BASE_DIR}
    - shell: bash
      name: build
      env:
        INPUT_PROJECT_KEY: ${{ inputs.project-key }}
        INPUT_BASE_DIR: ${{ inputs.base-dir }}
        INPUT_BASE_HREF: ${{ inputs.base-href }}
      run: |
        npm run build \
        --prefix ${INPUT_BASE_DIR} \
        -- --base-href=${INPUT_BASE_HREF} --deploy-url=${INPUT_BASE_HREF}/assets
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.project-key }}
        path: ${{ inputs.base-dir }}/${{ inputs.art-location }}/
